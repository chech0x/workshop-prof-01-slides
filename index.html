<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 >Profesionalización.workshop()</h2>
					<!-- h3 style="text-align: left;">while(true){mejora()}</h3 -->
					<picture>
						<figure>
						  <img src="images/teclado.jpg" alt="Colaborando para mejorar la calidad final" height="300px" >

						</figure>
					<br/>
					<div style="text-align: right;">
					<ul>
						<li>Sergio Campos</li>
						<li>twitter: @chech0x</li>
						<li>e-mail: scampos@klabs.cl</li>
						<li>github: https://github.com/chech0x</li>
					</ul>
					<div>
				</section>
				<!-- section data-markdown>
				    <script type="text/template">
				        ## Profesionalización.workshop()

								### while( true ){ mejora(); }





								* Sergio Campos Valdés
								* e-mail: scampos@klabs.cl
								* twitter: @chech0x
								* github: https://github.com/chech0x
				    </script>
				</section -->
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
